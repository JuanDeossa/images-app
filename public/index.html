<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />

    <div class="pt-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">

        <button id="addFox" class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full my-3">Add a Fox</button>
        <button id="clear" class="bg-red-300 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full my-3 hidden">clear</button>

    <section id="content"></section>
